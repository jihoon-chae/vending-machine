<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 class="title-logo blind">cola cola</h1>
      <section class="vending-machine">
        <h2 class="blind">자판기 스크린</h2>
        <ul class="list-items">
          <li>
            <button type="button" class="button-item">
              <img
                src="./src/images/Original_Cola.png"
                alt=""
                class="img-item"
              />
              <strong class="title-item">Original Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
          <li class="sold-out">
            <button type="button" class="button-item">
              <img src="./src/images/Violet_Cola.png" alt="" class="img-item" />
              <strong class="title-item">Violet Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
          <li>
            <button type="button" class="button-item">
              <img src="./src/images/Yellow_Cola.png" alt="" class="img-item" />
              <strong class="title-item">Yellow Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
          <li>
            <button type="button" class="button-item">
              <img src="./src/images/Cool_Cola.png" alt="" class="img-item" />
              <strong class="title-item">Cool Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
          <li>
            <button type="button" class="button-item">
              <img src="./src/images/Green_Cola.png" alt="" class="img-item" />
              <strong class="title-item">Green Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
          <li>
            <button type="button" class="button-item">
              <img src="./src/images/Orange_Cola.png" alt="" class="img-item" />
              <strong class="title-item">Orange Cola</strong>
              <span class="item-price">1000원</span>
            </button>
          </li>
        </ul>
        <section class="container-buy">
          <h2 class="blind">구입 상품 정보</h2>
          <div class="text-balance">
            잔액 :
            <span class="number-balance">원</span>
          </div>
          <button type="button" class="button-return">거스름돈 반환</button>
          <input type="number" class="input-put" placeholder="입금액 입력" />
          <button class="button-put">입금</button>
          <h3 class="blind">선택한 음료 리스트</h3>
          <ul class="list-items-screen">
            <li>
              <button class="button-choice-item">
                <img
                  src="./src/images/Original_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Original Cola</strong>
                <data class="counter-item">1</data>
              </button>
            </li>
            <li>
              <button class="button-choice-item">
                <img
                  src="./src/images/Green_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Green Cola</strong>
                <data class="counter-item">2</data>
              </button>
            </li>
          </ul>
          <button class="button-get" type="button">획득</button>
        </section>
      </section>

      <section class="my-info">
        <h2 class="blind">나의 정보 화면</h2>
        <div class="container-mymoney">
          <div class="text-mymoney">
            소지금 : <span class="number-mymoney">30,000원</span>
          </div>
        </div>

        <div class="container-items">
          <strong class="title-myitem"> 획득한 음료 </strong>

          <ul class="list-items-screen">
            <li>
              <button type="button" class="button-choice-item button-screen">
                <img
                  src="./src/images/Original_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Original Cola</strong>
                <data class="counter-item">1</data>
              </button>
            </li>

            <li>
              <button class="button-choice-item">
                <img
                  src="./src/images/Green_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Green Cola</strong>
                <data class="counter-item">2</data>
              </button>
            </li>

            <li>
              <button class="button-choice-item">
                <img
                  src="./src/images/Orange_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Orange Cola</strong>
                <data class="counter-item">1</data>
              </button>
            </li>
            <li>
              <button class="button-choice-item">
                <img
                  src="./src/images/Violet_Cola.png"
                  alt=""
                  class="img-item"
                />
                <strong class="text-item">Violet Cola</strong>
                <data class="counter-item">5</data>
              </button>
            </li>
            
          </ul>
          <strong class="text-total">총금액 : 0원</strong>

        </div>
      </section>
    </div>
  </body>
</html>
